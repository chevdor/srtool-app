stages:
  - build
  - pack
  # - deploy

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
    - build/

build:
  stage: build
  tags:
    - docker
  image: node:14
  before_script:
    - yarn install
  script:
    - yarn build

pack:mac:
  stage: pack
  tags:
    - mac
  only:
    - tags
  before_script:
    - yarn install
    - yarn build
  script:
    - yarn dist:mac
  artifacts:
    paths:
      - dist/*.dmg
      - dist/*mac.zip
    expire_in: 1h

pack:linux:
  stage: pack
  only:
    - tags
  tags:
    - linux
  image: electronuserland/builder:12
  before_script:
    - yarn install
    - yarn build
  script:
    - yarn dist:linux
  artifacts:
    paths:
      - dist/*.snap
      - dist/*.AppImage
    expire_in: 1h

pack:win:
  stage: pack
  only:
    - tags
  tags:
    - windows
  image: electronuserland/builder:wine
  before_script:
    - yarn install
    - yarn build
  script:
    - yarn dist:win
  artifacts:
    paths:
      - dist/*.exe
    expire_in: 1h

